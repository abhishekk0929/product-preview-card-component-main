<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
 <main>
    <div class="container">
      <img src="images/image-product-mobile.jpg" alt="product image" class="imgg">

      <div class="desk"> 

        <p class="per">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="gab">
          A floral, solar and voluptuous interpretation composed by Olivier <br>
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="num">
          <span class="new-price"><b>₹149.99</b></span>
          <span class="old-price">₹169.99</span>
        </div>

        <div class="butt">
          <button class="button">
            <img src="images/icon-cart.svg" alt="cart icon" class="logo">
            <b>Add to Cart</b>
          </button>
        </div>

      </div> <!-- ✅ closing .desk -->
    </div> <!-- ✅ closing .mob -->

  </div> 
  </main>

  
  
  <div class="att">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
    Coded by <a href="https://github.com/abhishekk0929"> @abhishekk0929</a>.
  </div> 
 
</body>
</html>
